<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Message from API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        #message {
            text-align: center;
            margin: 20px auto;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Message from API</h1>
    <div id="message">
        <!-- The message from the API will be displayed here -->
    </div>

    <script>
        // Define the API URL based on your launch settings
        const apiUrl = 'http://localhost:5136/api/message'; // Change to HTTPS if needed

        // Function to fetch the message from the API
        async function fetchMessage() {
            try {
                const response = await fetch(apiUrl);
                
                // Check if the response is OK (status 200-299)
                if (!response.ok) {
                    throw new Error('Failed to fetch message');
                }

                // Parse the JSON response
                const messageData = await response.json();

                // Display the message in the HTML
                document.getElementById('message').innerText = messageData.text;
            } catch (error) {
                console.error('Error fetching message:', error);
                document.getElementById('message').innerText = 'Failed to load message. Please try again later.';
            }
        }

        // Fetch the message when the page loads
        fetchMessage();
    </script>

</body>
</html>
